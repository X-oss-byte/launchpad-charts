{{- $values := $.Values }}
{{- $componentName := "server" }}
{{- $componentLabel := include "dshackle.componentLabelFor" $componentName }}
{{- /* If podMonitors enabled in chart-wide values */ -}}
{{- if $.Values.prometheus.podMonitors.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: {{ include "dshackle.fullname" . }}-{{ $componentName }}
  labels:
    {{- include "dshackle.labels" . | nindent 4 }}
    {{- $componentLabel | nindent 4 }}
spec:
  jobLabel: "{{ .Release.Name }}"
  selector:
    matchLabels:
      {{- include "dshackle.selectorLabels" . | nindent 6 }}
      {{- $componentLabel | nindent 6 }}
  podMetricsEndpoints:
    - port: http-metrics
      {{- with .Values.prometheus.podMonitors.interval }}
      interval: {{ . }}
      path: '/metrics'
      {{- end }}
      {{- with .Values.prometheus.podMonitors.scrapeTimeout }}
      scrapeTimeout: {{ . }}
      {{- end }}
      honorLabels: true
      {{- if .Values.prometheus.podMonitors.relabelings }}
      relabelings:
      {{- toYaml .Values.prometheus.podMonitors.relabelings | nindent 8 }}
      {{- end }}
{{- end }}